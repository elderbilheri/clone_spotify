<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="logo-spotify">
  </div>

  <div class="menu-container flex options">
    <app-button-menu [description]="'Home'" [selected]="menuSelected == 'Home'" (click)="buttonClick('Home')">
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-button-menu>

    <app-button-menu [description]="'Pesquisar'" [selected]="menuSelected == 'Pesquisar'" (click)="buttonClick('Pesquisar')">
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-button-menu>

    <app-button-menu [description]="'Artistas'" [selected]="menuSelected == 'Artistas'" (click)="buttonClick('Artistas')">
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-button-menu>
  </div>

  <div class="menu-container flex">
    <span class="playlist-titulo">
      PLAYLISTS
    </span>

    <div class="playlist-scroll">
      <app-button-menu *ngFor="let playlist of playlists" [description]="playlist.name" [selected]="menuSelected == playlist.id" (click)="goToPlaylist(playlist.id)">
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-button-menu>
    </div>
  </div>

</div>

<div class="user-info">
  <app-user-footer></app-user-footer>
</div>
