<div>
  <div class="my-musics mt-3">
    <h1 class="titles-bg">
      Seu Top Artista
    </h1>
    <app-top-artist class="d-block mt-2"></app-top-artist>
  </div>

  <div class="list-musics mt-2">
    <h2 class="titles-bg">
      Músicas Curtidas
    </h2>

    <table class="table mt-3">
      <thead>
        <tr>
          <th class="w-5">#</th>
          <th class="w-35">Título</th>
          <th class="w-30" [ngClass]="{'hide-column': isScreenSmall()}">Artista</th>
          <th class="w-20" [ngClass]="{'hide-column': isScreenMedium()}">Album</th>
          <th class="w-10 time">Tempo</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let music of musics" (click)="playMusic(music)" [class.playing]="music.id === currentMusic.id">
          <td>
            <fa-icon class="play" [icon]="playIcon"></fa-icon>
          </td>
          <td> {{ music.title }} </td>
          <td [ngClass]="{'hide-column': isScreenSmall()}"> {{ getArtists(music) }} </td>
          <td [ngClass]="{'hide-column': isScreenMedium()}"> {{ music.album.name }} </td>
          <td class="time"> {{ music.time }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
