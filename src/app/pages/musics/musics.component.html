<div class="list mt-4">
  <app-banner [imageUrl]="bannerImageUrl" [text]="bannerText"></app-banner>
</div>

<div class="list-musics mt-2">
  <h2 class="titles-bg">
    {{ title }}
  </h2>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">TÃ­tulo</th>
        <th class="w-30 hide" [ngClass]="{'hide-column': isScreenSmall()}">Artista</th>
        <th class="w-20 hide" [ngClass]="{'hide-column': isScreenMedium()}">Album</th>
        <th class="w-10 time">Tempo</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let music of musics" (click)="playMusic(music)" [class.playing]="music.id === currentMusic.id">
        <td>
          <fa-icon class="play" [icon]="playIcon"></fa-icon>
        </td>
        <td> {{ music.title }} </td>
        <td class="hide" [ngClass]="{'hide-column': isScreenSmall()}"> {{ getArtists(music) }} </td>
        <td class="hide" [ngClass]="{'hide-column': isScreenMedium()}"> {{ music.album.name }} </td>
        <td class="time"> {{ music.time }} </td>
      </tr>
    </tbody>

  </table>


</div>
